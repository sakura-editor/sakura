version: 1.0.{build}
image: Visual Studio 2017

configuration:
  - Debug
  - Release

platform:
  - Win32
  - x64

# see "Skip commits" at https://www.appveyor.com/docs/how-to/filtering-commits/#commit-files-github-and-bitbucket-only
skip_commits:
  files:
    - '*.md'
    - .gitignore
    - .editorconfig
    - 'azure-pipelines*.yml'
    - 'ci/azure-pipelines/template*.yml'
    - '.github/*.md'
    - '.github/ISSUE_TEMPLATE/*.md'

install:
- cup vswhere

build_script:
- cmd: |
    tests/create-project-test.bat %PLATFORM% %CONFIGURATION%

artifacts:
  - path: 'sakura-*$(platform)-$(configuration)*.zip'
  - path: 'sakura-*$(platform)-$(configuration)*.zip.md5'
  - path: 'sha256.txt'
