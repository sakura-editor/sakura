version: 1.0.{build}
image: Visual Studio 2017

configuration:
  - Release
  - Debug

platform:
  - BuildChm
  - Win32
  - x64

# set clone depth
clone_depth: 5

# see "Skip commits" at https://www.appveyor.com/docs/how-to/filtering-commits/#commit-files-github-and-bitbucket-only
skip_commits:
  files:
    - '*.md'
    - .gitignore
    - .editorconfig
    - 'azure-pipelines*.yml'
    - 'ci/azure-pipelines/template*.yml'
    - '.github/*.md'
    - '.github/ISSUE_TEMPLATE/*.md'

install:
- cmd: |
    pip install openpyxl --user

# to run our custom scripts instead of automatic MSBuild
build_script:
  - cmd: cup vswhere
  - cmd: build-all.bat %PLATFORM% %CONFIGURATION%

# to run our custom scripts instead of automatic tests
test_script:
  - cmd: tests\run-tests.bat %PLATFORM% %CONFIGURATION%

matrix:
  exclude:
    - platform: BuildChm
      configuration: Debug

for:
-
  matrix:
    only:
      - platform: BuildChm
        configuration: Release

  install:
    - ps: Set-WinSystemLocale ja-JP
    - ps: Start-Sleep -s 10
    - ps: Restart-Computer
    - ps: Start-Sleep -s 10

  build_script:
    - cmd: cup vswhere
    - cmd: build-chm.bat
    - cmd: help\make-artifacts.bat

  test_script:
    - cmd: echo This Platform has no tests.

  artifacts:
    - path: 'sakura-*-Chm.zip*'

-
  matrix:
    only:
      - platform: Win32
      - platform: x64

  artifacts:
    - path: 'sakura-*$(platform)-$(configuration)*.zip*'
    - path: 'sha256.txt'
