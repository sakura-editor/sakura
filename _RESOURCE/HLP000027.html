<h2>SQL*Plusで実行</h2>
SQL*Plusに自動的にファイル名を渡して、ファイル内に記述されたSQLを実行することができます。<br>
SQL*Plusが起動されていない場合は、この機能は働きません。<br>
SQL*PlusはOracle社の製品です。<br>
この機能の動作確認は以下のバージョンで実施しました。<br>
<br>
---------------------------<br>
SQL*Plus: Release 3.3.2.0.2<br>
<br>
■<a href="HLP000204.html"><b>マクロ構文</b></a><br>
・構文: ExecSQLPLUS( );<br>
