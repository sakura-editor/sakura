<h2>ひとつにまとめて表示</h2>
<a href="HLP000106.html">タブバー</a>を表示しているとき、すべてのウィンドウをひとつにまとめるか、すべてのウィンドウを表示するか選択できます。(sakura:1.4.9.0以降)<br>
<br>
<a href="HLP000138.html">重ねて表示</a>、<a href="HLP000140.html">上下に並べて表示</a>、<a href="HLP000139.html">左右に並べて表示</a>でタブまとめモードを解除します。<br>
<br>
この設定を変更すると、同時に<a href="HLP000150.html">共通設定 『タブバー』プロパティ</a>の「ウィンドウをひとつにまとめる」のオプションをON/OFFします。<br>
この機能は、<a href="HLP000282.html">タブバーを表示</a>しているときのみ設定可能です。 <br>
<br>
<img src="images/note.png"><b>注意</b><br>
マクロから使うことはできません。<br>
