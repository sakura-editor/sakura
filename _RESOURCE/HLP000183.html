<h2>対括弧の検索</h2>
半角括弧または全角括弧の対になる括弧を検索し、カーソルをその位置まで移動します。<br>
検索する時のカーソル位置は通常、括弧の直前におきますが、直後でも構いません。<br>
検索対象となる半角括弧は<br>
<div class=li200>
(),{},[],&lt;&gt;,｢｣<br>
</div><br>
また全角括弧は<br>
<div class=li200>
【】,『』,「」,＜＞,≪≫,《》,（）,〈〉,｛｝,〔〕,［］,“”,〝〟<br>
</div><br>
です。<br>
<br>
半角括弧｢｣も検索の対象になりました。(sakura:1.3.5.3以降)<br>
