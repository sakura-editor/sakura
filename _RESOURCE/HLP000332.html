<h2>名前を指定してマクロ実行</h2>
ダイアログからマクロファイルを選択して実行します<br>
<br>

■<a href="HLP000204.html"><b>マクロ構文</b></a><br>
・構文: ExecExternalMacro( str1 :String );<br>
&nbsp;&nbsp;&nbsp;&nbsp;str1&nbsp;&nbsp;&nbsp;&nbsp;実行したいマクロファイルのパス<br>
・記録:	○<br>

・解説<br>
マクロファイル名を省略すると、ファイルを開くダイアログが表示されます。<br>
PPAの実行中に別のPPAを実行しようとするとメッセージを表示して以降のPPA実行を中止します。<br>
