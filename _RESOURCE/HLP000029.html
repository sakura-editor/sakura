<h2>最近使ったファイル</h2>
最近使ったファイルと現在開いているファイルを一覧表示します。<br>
ここからファイルを開いたり、ウィンドウをアクティブにすることができます。<br>
開いているファイルならば、ファイル名の左端にチェックマークが表示されています。<br>
<br>
<img src="images/hint.png">ヒント<br>
<a href="HLP000279.html">お気に入り</a>に設定したファイルは、マークアイコンがつきます。<br>
メニューアイコンを非表示にしている場合は、星印がつきます。<br>
<br>
表示するファイル数を設定することができます。<br>
詳しくは、<a href="HLP000081.html">共通設定 『全般』プロパティ</a>をご覧ください。<br>
