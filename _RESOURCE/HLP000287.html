<h2>保存して閉じる</h2>
現在編集しているテキストを上書きで保存し、現在のウィンドウを閉じて、編集を終わらせます。(sakura:1.4.4.0以降)<br>
<br>
<img src="images/note.png"><b>注意</b><br>
マクロから使うことはできません。<br>
