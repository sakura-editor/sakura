<h2>(選択)カーソル移動</h2>
選択状態でカーソルを上下左右に移動します。<br>
インストール時の設定では、Shift+↑,Shift+↓,Shift+←,Shift+→キーに割り当てられています。<br>
<br>
■<a href="HLP000204.html"><b>マクロ構文</b></a><br>
(選択)カーソル上移動<br>
・構文: Up_Sel( );<br>
・記録:	○<br>
<br>
(選択)カーソル下移動<br>
・構文: Down_Sel( );<br>
・記録:	○<br>
<br>
(選択)カーソル左移動<br>
・構文: Left_Sel( );<br>
・記録:	○<br>
<br>
(選択)カーソル右移動<br>
・構文: Right_Sel( );<br>
・記録:	○<br>
