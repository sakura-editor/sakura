<h2>キーマクロの記録開始／終了</h2>
キーマクロバッファをクリアして、キー入力の記録を開始します。<br>
一度にひとつの編集ウィンドウでのみ記録できます。<br>
記録を終了すると、<a href="HLP000201.html">共通設定 『マクロ』プロパティ</a>のマクロ一覧で指定したフォルダに、「RecKey.mac」と言う名前で保存されます。<br>
<div class=li200>
ステータスバー上のダブルクリックでマクロの記録開始・終了が行えます。(sakura:1.4.3.7以降)<br>
</div><br>
<img src="images/note.png"><b>注意</b><br>
マクロから使うことはできません。<br>
