<h2>貼り付け</h2>
クリップボードにあるテキストを貼り付けます。<br>
<br>
優先順位は、以下の通りになります。(sakura:1.5.4.0以降)<br>
&nbsp;&nbsp;&nbsp;&nbsp;1. (SakuraClip)形式<br>
&nbsp;&nbsp;&nbsp;&nbsp;2. Unicodeテキスト (CF_UNICODETEXT)<br>
&nbsp;&nbsp;&nbsp;&nbsp;3. OEMテキスト (CF_OEMTEXT)<br>
<br>
■<a href="HLP000204.html"><b>マクロ構文</b></a><br>
・構文: Paste( );<br>
・記録:	○<br>
<br>
<img src="images/note.png"><b>注意</b><br>
コピーするアプリケーションが、Unicodeテキスト形式とOEMテキスト形式で違う文字列を設定している場合があります。そのときは、従来と違うデータがサクラエディタに貼り付けられることになります。<br>
