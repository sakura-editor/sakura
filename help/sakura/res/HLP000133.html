<h2>メニュー項目のヘルプ</h2>
メニュー項目を選択した状態で [F1] を押すと、そのメニュー項目に関するヘルプが表示されます。<br>
以下のメニュー項目が、ヘルプ表示に対応しています。<br>
<ul>
<li><a href="HLP000001.html#c903">編集ウィンドウのメインメニュー</a></li>
<li><a href="HLP000195.html">右クリックメニュー</a></li>
<li><a href="HLP000186.html">カスタムメニュー</a></li>
<li><a href="HLP000186.html">タブメニュー</a>（カスタムメニューの２４番目に割り当てられています）</li>
<li><a href="HLP000400.html">タスクトレイメニュー</a>（トレイアイコンの左／右クリック）</li>
</ul><br>
