<h2>このタブ以外を閉じる／このウィンドウ以外を閉じる</h2>
<span class="bold">このタブ以外を閉じる</span>(タブバーを表示しているとき)<br>
このタブ以外の同一グループに所属しているウィンドウを閉じます。<br>
<br>
<span class="bold">このウィンドウ以外を閉じる</span>(タブバーを表示していないとき)<br>
このウィンドウ以外のウィンドウを閉じます。<br>
