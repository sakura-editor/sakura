<h2>通常選択</h2>
１．マウスで選択<br>
<div class="li200"><span class="bold">クリック</span>し、そのままドラッグすると、範囲選択ができます。<br>
<br>
<em>参考</em>　<a href="HLP000007.html">マウスによる範囲選択</a><br>
</div><br>
２．キーボードで選択<br>
<div class="li400">－　[F6] で範囲選択モードにします。<br>
－　[←] や [→] で選択範囲を広げます。<br>
－　[Esc] キーで範囲選択モードをキャンセルできます。<br>
<br>
－　Shift+[←] や Shift+[→] で選択範囲を広げます。<br>
－　[Esc] キーで範囲選択モードをキャンセルできます。<br>
</div><br>
