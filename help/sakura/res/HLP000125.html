<h2>キーマクロの記録開始／終了</h2>
<a href="HLP000267.html">キーマクロ</a>バッファをクリアして、キー入力の記録を開始します。<br>
一度にひとつの編集ウィンドウでのみ記録できます。<br>
記録を終了すると、<a href="HLP000201.html">共通設定 『マクロ』プロパティ</a>のマクロ一覧で指定したフォルダーに、「RecKey.mac」と言う名前で保存されます。<br>
<div class="li200">
ステータスバー上のRECをダブルクリックすることでマクロの記録開始・終了が行えます。(sakura:1.4.3.7以降)<br>
</div><br>
<img alt="note" src="images/note.png" /><strong>注意</strong><br>
マクロから使うことはできません。<br>
