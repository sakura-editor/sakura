<h2>１ページアップ</h2>
カーソルを1ページ上に移動します。<br>
「<a href="HLP000245.html">半ページアップ</a>」もあります。<br>
<br>
■<a href="HLP000204.html"><b>マクロ構文</b></a><br>
・構文: 1PageUp( int1 : Integer );<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; PageUp( int1 : Integer ); &nbsp; (sakura:1.6.5.0以降)<br>
&nbsp;&nbsp;&nbsp;&nbsp;int1&nbsp;&nbsp;&nbsp;&nbsp;移動行数(省略可能、ただしPPAマクロは省略不可) (sakura:2.2.0.0以降)<br>
・記録: ○　現在の表示行数で記録されます。<br>
・解説<br>
移動行数は、デフォルトは0です。<br>
0を指定した場合、現在のウィンドウの高さ分移動します。<br>
