<h2>(選択)１ページダウン</h2>
カーソルを選択しながら1ページ下に移動します。<br>
「<a href="HLP000248.html">(選択)半ページダウン</a>」もあります。<br>
<br>
■<a href="HLP000204.html"><span class="bold">マクロ構文</span></a><br>
・構文: 1PageDown_Sel( int1 : Integer );<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; PageDown_Sel( int1 : Integer ); &nbsp; (sakura:1.6.5.0以降)<br>
&nbsp;&nbsp;&nbsp;&nbsp;int1&nbsp;&nbsp;&nbsp;&nbsp;移動行数(省略可能、ただしPPAマクロは省略不可) (sakura:2.2.0.0以降)<br>
・記録: ○　現在の表示行数で記録されます。<br>
・解説<br>
移動行数は、デフォルトは0です。<br>
0を指定した場合、現在のウィンドウの高さ分移動します。<br>
