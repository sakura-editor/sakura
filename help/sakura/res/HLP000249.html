<h2>ビューモード</h2>
チェックすると、編集中のファイルを編集することができなくなります。<br>
チェックをはずすと、編集できる状態に戻ります。<br>
ファイルを閲覧目的に使用している場合、大事なファイルをうっかり編集してしまわないようにチェックするといいでしょう。<br>
<br>
<img alt="note" src="images/note.png" /><strong>注意</strong><br>
ディスクに記録されているファイルの属性を変更するものではありません。<br>
<br>
■<a href="HLP000204.html"><strong>マクロ構文</strong></a><br>
・構文: ReadOnly( );<br>
・記録:	×<br>
・解説<br>
