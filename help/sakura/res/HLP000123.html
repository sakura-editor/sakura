<h2>半角カタカナ→全角カタカナ</h2>

濁音などの2文字の半角カタカナは、可能ならば全角1文字にします。<br>
<br>
&nbsp;&nbsp;&nbsp;&nbsp;<span class="bold">ﾀﾞ → ダ</span><br>
<br>
