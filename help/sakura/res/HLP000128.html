<h2>キーマクロの読み込み</h2>
保存されているキーマクロを、現在のキーマクロバッファへ読み込みます。<br>
キーマクロ以外のマクロ(WSH・PPAマクロ)も読み込めます。<br>
<a href="HLP000126.html">キーマクロの実行</a>で実行します。<br>
<br>
<img alt="note" src="images/note.png" /><span class="bold">注意</span><br>
マクロから使うことはできません。<br>
