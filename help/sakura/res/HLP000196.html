<h2>空白→TAB</h2>
選択範囲の半角空白記号を、現在のTAB幅（<a href="HLP000074.html">タイプ別設定 『スクリーン』プロパティ</a>）を考慮して、TAB記号に置換します。<br>
<br>
単語の区切りなど、単独のスペースは変換されません。<br>
<br>
■<a href="HLP000204.html"><span class="bold">マクロ構文</span></a><br>
・構文: SPACEToTAB( );<br>
・記録:	○<br>
