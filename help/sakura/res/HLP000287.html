<h2>保存して閉じる</h2>
現在編集しているテキストを上書きで保存し、現在のウィンドウを閉じて、編集を終わらせます。(sakura:1.4.4.0以降)<br>
<br>
<img alt="note" src="images/note.png" /><strong>注意</strong><br>
<!-- FileSaveClose -->
マクロから使うことはできません。<br>
<a href="HLP000020.html">上書き保存</a>(FileSave)と<a href="HLP000018.html">閉じる</a>(WinClose)を使用してください。<br>
