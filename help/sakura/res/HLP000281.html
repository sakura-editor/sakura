<h2>ダイレクトタグジャンプ</h2>
カーソルのある単語をタグファイルから引いてダイレクトタグジャンプします。<br>
同一のタグが複数ある場合はダイレクトタグジャンプ一覧画面が表示されます。<br>
ダイレクトタグジャンプを行う場合は、あらかじめ<a href="HLP000280.html">タグファイルの作成</a>でタグファイルを作成しておく必要があります。<br>
