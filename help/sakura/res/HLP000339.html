<h2>新規ウインドウを開く</h2>
内容が空のテキストで新しいタブグループの新しいウィンドウを開きます。<br>
<del>カレントディレクトリは、新規作成を実行したウィンドウから引き継ぎます。</del><br>
(sakura:2.2.0.0以降)カレントディレクトリは<a href="HLP000144.html">共通設定 『編集』</a>-[ファイルダイアログの初期位置]に従って移動されます。<br>
<br>
■<a href="HLP000204.html"><strong>マクロ構文</strong></a><br>
マクロから使うことはできません。<br>
