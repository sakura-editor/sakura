<h2>タイプ別設定インポート</h2>
タイプ別設定インポート確認のダイアログが表示されます。<br>
<br>
<span class="bold">[色選択]</span>コンボボックス<br>
リストで選択したタイプからカラー設定をインポートできます。<br>
<br>
<span class="bold">[OK]</span>ボタン<br>
このボタンを押すと、タイプ別設定をインポートし、ダイアログを閉じます。<br>
<br>
<span class="bold">[キャンセル]</span>ボタン<br>
このボタンを押すと、タイプ別設定をインポートせずに、ダイアログを閉じます。<br>
<br>
