<h2>オートスクロール</h2>
<br>
<br>
マウスを矢印の中心から離した方向と距離によって自動的に画面スクロールさせる機能です。<br>
マウスの中ボタンに割り当てた場合、例外として中ボタンドラッグでも利用できます。その場合はドラッグ終了でスクロールも終了します。<br>
他の場合は、ボタンクリックで、開始、終了を指示します。<br>
タブバー上で中ボタンを押した場合は、別の機能が動作します。<br>
<br>
<img src="images/note.png"><b>注意</b><br>
マクロから使うことはできません。<br>
