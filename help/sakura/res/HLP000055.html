<h2>uudecodeして保存</h2>
メールにuuencode形式で添付されているバイナリファイル等を、テキストからデコードして復元します。<br>
<br>
uuencode形式のデータの、「begin」から「end」まで範囲選択して下さい。<br>
<br>
■<a href="HLP000204.html"><b>マクロ構文</b></a><br>
・構文: Uudecode( );<br>
・記録:	×<br>
