<h2>全角カタカナ→半角カタカナ</h2>
選択範囲内にある全角カタカナを半角カタカナに変換します。<br>
<br>
<img src="images/hint.png">ヒント<br>
<s>記号(。、・「」)、</s>単独の濁点(゛)半濁点(゜)は変換しません。<br>
ーは前の文字が全角カタカナの場合のみ変換します。<br>
<br>
<img src="images/note.png"><b>注意</b><br>
sakura:1.5.10.0以降では、かな記号(<font color = "red">。、・「」</font>)が変換対象に含まれます。<br>
これにより「半角カタカナ→全角カタカナ」の反転に相当する動作になりました。<br>
