<h2>縦横に分割、縦横分割の解除</h2>
現在の編集ウィンドウを４つのペインに分割／分割解除します。<br>
分割している状態で縦または横の分割バーをドラッグ（分割位置変更）できます。<br>
分割している状態で縦横分割バーの交点をマウスでドラック（分割位置変更）やダブルクリック（縦横分割解除）もできます。<br>
<br>
■<a href="HLP000204.html"><span class="bold">マクロ構文</span></a><br>
