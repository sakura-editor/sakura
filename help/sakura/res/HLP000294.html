<h2>指定パターンに一致する行をマーク</h2>
指定パターンに一致する行をすべてブックマークに設定します。<br>
<a href="HLP000059.html">検索</a>、<a href="HLP000062.html">置換</a>ダイアログで [該当行マーク] ボタンを押した時の動作です。<br>
<br>
■<a href="HLP000204.html"><span class="bold">マクロ構文</span></a><br>
・構文: 	BookmarkPattern( str1 :String, int2 :Integer );<br>
&nbsp;&nbsp;&nbsp;&nbsp;str1&nbsp;&nbsp;&nbsp;&nbsp;検索文字列（省略可能、ただしPPAマクロは省略不可）<br>
&nbsp;&nbsp;&nbsp;&nbsp;int2&nbsp;&nbsp;&nbsp;&nbsp;検索オプション（省略可能、ただしPPAマクロは省略不可）<br>
・記録:	<a href="HLP000062.html">検索</a>、<a href="HLP000062.html">置換</a>の[該当行マーク]実行により記録<br>
・解説<br>
引数は「<a href="HLP000061.html">次を検索</a>」の引数と同じです。<br>
