<h2>開く（ドロップダウン）</h2>
ツールバー用の機能です。<br>
ツールバーの開くボタンの横に、<a href="HLP000029.html">最近使ったファイル</a>のリストとその下に<a href="HLP000023.html">最近使ったフォルダー</a>、<a href="HLP000025.html">新規作成</a>、<a href="HLP000015.html">開く</a>のドロップダウンメニューが表示されます。<br>
それ以外は「<a href="HLP000015.html">開く</a>」と同じです。<br>
カスタムメニューに登録した場合は、開くボタンと同じ動作になります。<br>
<br>
<img alt="note" src="images/note.png" /><strong>注意</strong><br>
マクロから使うことはできません。<br>
<a href="HLP000015.html">開く(FileOpen)</a>を使用してください。<br>
