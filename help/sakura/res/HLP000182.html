<h2>TAB→空白</h2>
選択範囲のTAB記号を、現在のTAB幅（<a href="HLP000074.html">タイプ別設定 『スクリーン』プロパティ</a>）を考慮して、必要な数の半角空白記号に置換します。<br>
<br>
■<a href="HLP000204.html"><strong>マクロ構文</strong></a><br>
・構文: TABToSPACE( );<br>
・記録:	○<br>
