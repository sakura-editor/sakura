<h2>グループ化／グループ化解除</h2>
<a href="HLP000106.html">タブバー</a>を表示しているとき、複数のウィンドウをグループにまとめるか、すべてのウィンドウを表示するか選択できます。<br>
<br>
この設定は<a href="HLP000150.html">共通設定 『タブバー』プロパティ</a>の「ウィンドウをまとめてグループ化する」のON/OFFに連動します。<br>
この機能は、<a href="HLP000282.html">タブバーを表示</a>しているときのみ設定可能です。 <br>
<br>
<img src="images/note.png"><b>注意</b><br>
マクロから使うことはできません。<br>
