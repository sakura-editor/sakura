<h2>テキストを１行下へスクロール</h2>
Visual C++の開発環境における、CTRL+↑に相当する機能です。<br>
カーソルを移動させずに画面をスクロールし、文書の上のほうを表示します。<br>
<br>
■<a href="HLP000204.html"><strong>マクロ構文</strong></a><br>
・構文: F_WndScrollDown( );<br>
・記録:	×<br>
