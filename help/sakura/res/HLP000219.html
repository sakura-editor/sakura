<h2>折り返し位置に改行をつけてコピー</h2>
行が長すぎて折り返されているテキストをコピーするときに、折り返されている位置に改行を付け加えてからクリップボードにコピーします。<br>
<br>
<img alt="hint" src="images/hint.png" />ヒント<br>
通常のコピー・切り取り機能で、折り返されている位置に改行を付け加えてからクリップボードにコピーすることもできます。<br>
