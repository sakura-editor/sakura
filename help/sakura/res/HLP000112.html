<h2>最新バージョンのダウンロード</h2>
サクラエディタの最新バージョン及びソースは、以下のWebページから入手可能です。<br>
<div class="li200">
・Project Sakura-Editor<br>
&nbsp;&nbsp;&nbsp;&nbsp;<a href="https://sakura-editor.github.io/" target="_blank" rel="noopener">https://sakura-editor.github.io/</a><br>
</div><br>
サクラエディタはまだまだ発展途上のソフトウェアです。ユーザーの皆様により良いものを提供するため、改良や修正を続けています。<br>
<br>
■<span class="bold">ソースコード公開</span><br>
開発中のソースを<a href="https://github.com/sakura-editor/sakura" target="_blank" rel="noopener">ここ</a>からすべて無償で入手できます。<br>
ZIP 形式でも取得できますが、<a href="https://gitforwindows.org/" target="_blank" rel="noopener">git</a> を使って入手することをおすすめします。<br>

<br>
ソースから実行ファイルをビルドするには、以下を参照してください<br>
<ul>
<li><a href="https://github.com/sakura-editor/sakura/blob/master/build.md" target="_blank" rel="noopener">ビルド方法</a></li>
</ul>
