<h2>大文字</h2>
選択範囲内にある英文字、ロシア文字、ギリシャ文字の小文字を、対応する大文字に変換します。<br>
全角と半角の小文字に作用します。<br>
<br>
例：<br>
ａ→Ａ<br>
a→A<br>
Ａ→Ａ（変換されません）<br>
ａ→ａ（変換されません）<br>
<br>
■<a href="HLP000204.html"><span class="bold">マクロ構文</span></a><br>
・構文: ToUpper( );<br>
・記録:	○<br>
