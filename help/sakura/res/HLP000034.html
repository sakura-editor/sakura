<h2>切り取り</h2>
選択範囲をクリップボードへコピーしてから削除します。<br>
<span class="blue">標準設定では文字列を選択していない状態で実行すると、<span class="bold">カーソル位置の折り返し行全体</span>が切り取られます。</span><br>
<a href="HLP000144.html">共通設定『編集』プロパティ</a>-[選択なしでコピーを可能にする] で変更可能です。<br>
<br>
■<a href="HLP000204.html"><span class="bold">マクロ構文</span></a><br>

・記録:	○<br>
