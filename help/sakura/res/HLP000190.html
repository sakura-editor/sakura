<h2>外部ヘルプ１</h2>
外部のWindowsヘルプを表示します。<br>
これを利用するためには<a href="HLP000088.html">共通設定の『支援』プロパティ</a>か<a href="HLP000197.html">タイプ別設定 『支援』プロパティ</a>でファイルのある場所を指定しておく必要があります。<br>
タイプ別設定が優先されます。<br>
HTMLヘルプも設定できます。(sakura:2.0.6.0以降)<br>
