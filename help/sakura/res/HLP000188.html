<h2>アウトプット</h2>
アウトプットウィンドウをアクティブ(非表示であれば表示)にします。<br>
アウトプットウィンドウは <a href="HLP000103.html">外部コマンド実行</a> 時に取得した出力結果を表示するウィンドウです。<br>
<a href="HLP000331.html">トレース出力</a> の結果も表示します。<br>
<br>
■<a href="HLP000204.html"><strong>マクロ構文</strong></a><br>
・構文: ActivateWinOutput( );<br>
・記録:	○<br>
