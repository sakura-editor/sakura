<h2>閉じる</h2>
現在のウィンドウを閉じて、編集を終わらせます。<br>
テキストが変更されている場合は、以下のように、保存するか否かの確認ダイアログが出ます。<br>
<div class="li200">
・<span class="bold">[はい]</span> を選ぶと、保存してウィンドウ閉じます。<br>
・<span class="bold">[いいえ]</span> を選ぶと、保存せずにウィンドウ閉じます（破棄されます）。<br>
・<span class="bold">[キャンセル] </span>を選ぶと、編集を続けることができます。<br>
</div><br>
■<a href="HLP000204.html"><span class="bold">マクロ構文</span></a><br>
・構文: WinClose( );<br>
・記録:	×<br>
