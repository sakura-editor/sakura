<h2>前のウィンドウ</h2>
複数開いている編集ウィンドウの、前のウィンドウにフォーカスを移動します。<br>
ウィンドウを分割しているときは、前のビューかウィンドウへフォーカスを移動します。<br>
<br>
グループ化設定されているときは、現在のグループ内でフォーカスが移動します。<br>
<br>
■<a href="HLP000204.html"><strong>マクロ構文</strong></a><br>
・構文: PrevWindow( );<br>
・記録:	×<br>
