<h2>バージョン情報</h2>
サクラエディタのバージョン情報を表示します。<br>
バージョン「Ver. 2.x.x.x」 にある"V"は、コンパイラの種類を示します。<br>
<div class="li200">"V" Visual C++<br>
"B" Borland C++<br>
"G" GCC<br>
"U" 不明<br>
</div> <br>
Vより後ろの数字はコンパイラのバージョンです。<br>
同じバージョンでも、コンパイラによる違いからくる動作不良があります。<br>
URLをクリックすると プロジェクトページをブラウザで表示します。<br>
情報をコピーをクリックすると、バージョン情報やコンパイラの種類等をクリップボードにコピーします。<br>
