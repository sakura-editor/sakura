<h2>閉じて(無題)</h2>
ファイルを閉じますが、ウィンドウはそのままで初期状態の(無題)になります。<br>
テキストが変更されている場合は保存するか否かの確認ダイアログが出ます。<br>
<div class="li200">
・<strong>[はい]</strong> を選ぶと、保存して閉じます。<br>
・<strong>[いいえ]</strong> を選ぶと、保存せずに閉じます（破棄されます）。<br>
・<strong>[キャンセル] </strong>を選ぶと、編集を続けることができます。<br>
</div><br>
■<a href="HLP000204.html"><strong>マクロ構文</strong></a><br>
・構文:	FileClose( );<br>
・記録:	×<br>
