<h2>選択範囲内全行行番号付きコピー</h2>
選択範囲内の全行を選択状態にし、クリップボードにコピーします。<br>
<div class="li200">
・各行の先頭に、折り返し単位の行番号を付けます。<br>
・この機能では、折り返し行に無条件で改行が付きます。<br>
</div><br>
■<a href="HLP000204.html"><strong>マクロ構文</strong></a><br>
・構文: CopyLinesWithLineNumber( );<br>
・記録:	○<br>
