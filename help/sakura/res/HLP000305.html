<h2>後方インクリメンタルサーチ</h2>
通常の「<a href="HLP000059.html">検索</a>」とは異なり、インクリメンタルサーチによって、カーソル位置から上に向かって検索します。検索中はマウスカーソルが後方インクリメンタルサーチのアイコンになり、1文字入力するごとに検索候補が更新されます。(sakura:1.5.0.0以降)<br>
<br>
検索候補は、<a href="HLP000075.html">タイプ別設定 『カラー』プロパティ</a>で「検索文字列」に指定した色で検索マークが付きます。<br>
