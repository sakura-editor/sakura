<h2>選択範囲内全行引用符付きコピー</h2>
選択範囲内の全行を選択状態にし、クリップボードにコピーします。<br>
<div class="li200">
・各行の先頭に、引用符を付けます。<br>
・この機能では、折り返し行に無条件で改行が付きます。<br>
・『引用符』は、カスタマイズ可能です（<a href="HLP000082.html">共通設定 『書式』プロパティ</a>）。<br>
</div><br>
■<a href="HLP000204.html"><span class="bold">マクロ構文</span></a><br>
