<h2>登録済みマクロ</h2>
あらかじめ登録されたマクロを実行します。<br>
マクロの登録については、<a href="HLP000201.html">共通設定 『マクロ』プロパティ</a>をご覧ください。<br>
<br>
<img alt="hint" src="images/hint.png" />マクロ登録数が20から50に変更になりました。ただし、21以降はアイコンが無いためにツールバーに登録できません。 (sakura:1.5.2.0以降)<br>
<br>
<img alt="hint" src="images/hint.png" />(sakura:2.0.0.0以降)21～50番目もツールバーに登録できるようになりました。<br>
<br>
<img alt="note" src="images/note.png" /><span class="bold">注意</span><br>
ほかのマクロから使うことはできません。<br>
