<h2>(矩形選択)カーソル下移動(２行ごと)</h2>
カーソルを2行下に移動します。<br>
<br>
■<a href="HLP000204.html"><strong>マクロ構文</strong></a><br>
・構文: Down2_BoxSel( int1 :Integer );<br>
&nbsp;&nbsp;&nbsp;&nbsp;int1&nbsp;&nbsp;&nbsp;&nbsp;オプション(省略可能、ただしPPAマクロは省略不可) (sakura:2.2.0.0以降)<br>
・記録:	○<br>
・記録:	○<br>
・解説：<br>
オプションには以下を指定します。<br>
&nbsp;&nbsp;&nbsp;&nbsp;0&nbsp;&nbsp;&nbsp;&nbsp;共通設定のオプション「矩形選択移動で選択をロックする」に従う<br>
&nbsp;&nbsp;&nbsp;&nbsp;1&nbsp;&nbsp;&nbsp;&nbsp;選択をロックする(省略時規定値)<br>
&nbsp;&nbsp;&nbsp;&nbsp;2&nbsp;&nbsp;&nbsp;&nbsp;選択をロックしない<br>
