<h2>表示言語の切り替え</h2>
サクラエディタと同じフォルダーに言語DLLを置くとエディタの表示言語を変更できます。(sakura:2.1.1.0以降)<br>
ファイル名は"sakura_lang_(言語名).dll"です。<br>
言語DLLをサクラエディタと同じフォルダーに置き、<a href="HLP000146.html">共通設定 『ウィンドウ』プロパティ</a>で言語を選択しOKを押すと表示言語が切り替わります。<br>
<br>
<img alt="hint" src="images/hint.png" />ヒント<div class="li200">
メニュー名が切り替わらないときは、<a href="HLP000152.html">共通設定 『メインメニュー』プロパティ</a>にて「初期設定」ボタンを押すことで切り替わります。<br>
</div>
