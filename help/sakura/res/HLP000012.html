<h2>行選択</h2>
１．マウスで行選択<br>
<div class="li200"><em>参考</em>　<a href="HLP000007.html">マウスによる範囲選択</a><br>
</div><br>
<span class="blue">無選択状態</span>で「コピー」をすると、<span class="blue"><span class="bold">カーソル位置の折り返し行全体</span></span>をクリップボードにコピーします。<br>
同様に<span class="blue">無選択状態</span>で「切り取り」をすると、<span class="blue"><span class="bold">カーソル位置の折り返し行全体</span></span>を切り取ります(「行切り取り」と同じ)。<br>
すなわちクリップボードにコピーした後、行全体を削除します。<br>
