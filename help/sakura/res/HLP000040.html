<h2>矩形貼り付け</h2>
クリップボードにあるテキストを貼り付けます。<br>
複数行のテキストを貼り付ける場合、<strong>各行の挿入桁位置が固定</strong>されているところが通常の貼り付けと違います。<br>
<br>
■<a href="HLP000204.html"><strong>マクロ構文</strong></a><br>
・構文: PasteBox( int1 :Integer );<br>
&nbsp;&nbsp;&nbsp;&nbsp;int1&nbsp;&nbsp;&nbsp;&nbsp;予約されています。0を指定してください。(sakura:2.0.4.0で追加)<br>
・記録:	○<br>
