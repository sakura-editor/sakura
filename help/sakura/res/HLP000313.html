<h2>すべて上書き保存</h2>
すべての編集中のドキュメントを、確認なしで保存します。(sakura:1.5.2.0以降)<br>
<br>
書き込み不可のファイル、<a href="HLP000249.html">ビューモード</a>に設定しているファイル、(無題)のドキュメントは対象外となります。<br>

■<a href="HLP000204.html"><span class="bold">マクロ構文</span></a><br>
