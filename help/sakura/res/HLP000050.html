<h2>半角＋全ひら→全角・カタカナ</h2>
選択範囲内のかな文字を、可能な限り全角カタカナに変換します。<br>
<ul>
	<li>半角カタカナは、全角カタカナに変換されます。</li>
	<li>全角ひらがなは、変換可能であれば全角カタカナに変換されます。</li>
	<li>かな記号は、変換可能であれば全角カタカナ記号に変換されます</li>
</ul><br>
例：<br>
半角ｶﾀｶﾅ→半角カタカナ<br>
ひらがな→ヒラガナ<br>
全角カタカナ→全角カタカナ（変換されません）<br>
