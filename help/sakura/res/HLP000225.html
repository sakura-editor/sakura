<h2>行末に移動(折り返し単位)</h2>
カーソルを行末に移動します。<br>
<br>
■<a href="HLP000204.html"><b>マクロ構文</b></a><br>
・構文: GoLineEnd( int1 : Integer );<br>
&nbsp;&nbsp;&nbsp;&nbsp;int1&nbsp;&nbsp;&nbsp;&nbsp;移動オプション(省略可能、ただしPPAマクロは省略不可)<br>
・記録:	○<br>
・解説<br>
移動オプションは以下の合成です。<br>
&nbsp;&nbsp;&nbsp;&nbsp;0x04&nbsp;&nbsp;&nbsp;&nbsp;選択状態で移動する<br>
&nbsp;&nbsp;&nbsp;&nbsp;0x08&nbsp;&nbsp;&nbsp;&nbsp;改行単位で移動する<br>
省略時規定値は０です。<br>
