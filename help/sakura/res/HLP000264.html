<h2>検索開始位置へ戻る</h2>
検索・置換を行う直前のカーソル位置に移動します。<br>
ダイアログを表示して、［上検索］・［下検索］・［置換］のどれかを初めて押したときのカーソル位置に戻ることができます。<br>
<br>
<img alt="hint" src="images/hint.png" />ヒント<br>
移動履歴とは別に記録されます。<br>
