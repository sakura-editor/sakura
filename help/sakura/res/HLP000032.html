<h2>元に戻す</h2>
直前の編集動作（削除や挿入など）を取り消して、編集前の状態に戻します。<br>
<br>
■<a href="HLP000204.html"><strong>マクロ構文</strong></a><br>
・構文: Undo( );<br>
・記録:	○<br>
