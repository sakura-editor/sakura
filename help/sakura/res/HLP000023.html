<h2>最近使ったフォルダ</h2>
最近使ったファイルの場所(フォルダ)をサブメニューに一覧表示します。<br>
サブメニューからフォルダを選択すると、そのフォルダを初期フォルダとした「<a href="HLP000015.html">開く</a>」ダイアログを表示します。<br>
<br>
<img src="images/hint.png">ヒント<br>
お気に入りにしたファイルは、押し出されて履歴から消えることがなくなります。<br>
<a href="HLP000279.html">履歴の管理</a>でお気に入りに設定したフォルダは、マークアイコンがつきます。<br>
メニューアイコンを非表示にしている場合は、星印がつきます。<br>
<br>
表示するフォルダ数を設定することができます。<br>
詳しくは、<a href="HLP000081.html">共通設定 『全般』プロパティ</a>をご覧ください。<br>
<br>
履歴の管理の「ファイル・フォルダ除外」で登録を除外することができます。<br>
