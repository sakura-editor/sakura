<h2>矩形編集</h2>
<a href="HLP000014.html">矩形範囲選択</a>をした状態で、通常の文字入力を行うと、矩形範囲の左端のあるすべての行に一括して同じ文字を入力できます。<br>
<br>
使い道はいろいろ考えられますが、結構便利なのでぜひ使ってみて下さい。<br>
<ul>
	<li>複数行の行頭にコメント記号を挿入する</li>
	<li>矩形範囲のソート、ドラッグ＆ドロップ編集</li>
</ul>
