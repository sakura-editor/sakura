<h2>全角→半角</h2>
選択範囲内にある全角文字を、半角文字に変換します。<br>
<br>
例：<br>
ひらがな→ﾋﾗｶﾞﾅ<br>
（Ｅｎｇｌｉｓｈ）→(English)<br>
全角→全角（漢字は変換されません）<br>
