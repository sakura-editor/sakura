<h2>次のウィンドウ</h2>
複数開いている編集ウィンドウの、次のウィンドウにフォーカスを移動します。<br>
ウィンドウを分割しているときは、次のビューかウィンドウへフォーカスを移動します。<br>
<br>
グループ化設定されているときは、現在のグループ内でフォーカスが移動します。<br>
<br>
■<a href="HLP000204.html"><b>マクロ構文</b></a><br>
・構文: NextWindow( );<br>
・記録:	×<br>
