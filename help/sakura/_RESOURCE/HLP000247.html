<h2>(選択)半ページアップ</h2>
カーソルを半ページ上に移動します。<br>
現在位置から半ページ上までが選択状態になります。<br>
<br>
■<a href="HLP000204.html"><b>マクロ構文</b></a><br>
・構文: HalfPageUp_Sel( int1 : Integer );<br>
&nbsp;&nbsp;&nbsp;&nbsp;int1&nbsp;&nbsp;&nbsp;&nbsp;移動行数(省略可能、ただしPPAマクロは省略不可) (sakura:2.2.0.0以降)<br>
・記録: ○　現在の表示行数/2で記録されます。<br>
・解説<br>
移動行数は、デフォルトは0です。<br>
0を指定した場合、現在のウィンドウの高さの半ページ分移動します。<br>
