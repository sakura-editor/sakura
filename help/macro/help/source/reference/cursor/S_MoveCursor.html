<h2>S_MoveCursor</h2>
<dl>
	<dt>機能</dt>
		<dd>カーソル移動</dd>
	<dt>構文</dt>
		<dd><i>void  S_MoveCursor ( i1 ,  i2 ， i3 )</i>
		<br><br>
		<table border = "1" cellspacing = "0" cellpadding = "3" width = "85%">
			<tr><th><nobr>引数</nobr></th><th>型</th><th>内容</th></tr>
			<tr><td>i1</td><td>整数数値</td><td>行番号(1開始) </td></tr>
			<tr><td>i2</td><td>整数数値</td><td>桁番号(1開始) </td></tr>
			<tr><td>i3</td><td>整数数値</td><td>オプション </td></tr>
		</table>
		</dd>
	<dt>設定値</dt>
		<dd>引数&nbsp;<i>i3</i>&nbsp;の設定値は次のとおりです。<br><br>
		<table border = "1" cellspacing = "0" cellpadding = "3" width = "85%">
			<tr><th>値</th><th>内容</th></tr>
			<tr><td>0</td><td>未選択 </td></tr>
			<tr><td>1</td><td>通常選択 </td></tr>
			<tr><td>2</td><td>矩形選択 </td></tr>
		</table>
		</dd>
</dl>
<hr>
