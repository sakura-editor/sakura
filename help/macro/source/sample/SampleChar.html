<head>
<title>文字の書き出し例</title>
<LINK REL="stylesheet" TYPE="text/css" HREF="../sakura.css">
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">

<body>
<small>
Sakura-Editor Macro Reference
</small>
<h2>文字の書き出し例</h2>

<pre>
<span class="green">//sample.js</span>
<span class="green">//「あ」を書き出す</span>

<span class="green">//Charは1バイトずつ書き出す</span>
<span class="blue">Char</span>(<span class="red">130</span>);
<span class="blue">Char</span>(<span class="red">160</span>);

<span class="green">//CharImeは2バイト文字も書き出せる</span>
<span class="blue">CharIme</span>(<span class="red">33440</span>);

<span class="green">//文字列を書き出す</span>
<span class="blue">InsText</span>(<span class="maroon">'あ'</span>);
</pre>

<hr>
</body></html>
