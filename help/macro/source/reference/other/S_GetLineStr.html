<h2>S_GetLineStr</h2>
<dl>
	<dt>機能</dt>
		<dd>指定論理行の取得</dd>
	<dt>構文</dt>
		<dd><em>string  S_GetLineStr ( i1 )</em>&nbsp;&nbsp;<a href="../../sample/SampleGetLineStr.html">使用例</a>
		<br><br>
		<table border="1" cellspacing="0" cellpadding="3" width="85%">
	<caption style="display: none">無題</caption>
<tr><th scope="auto">引数</th><th scope="auto">型</th><th scope="auto">内容</th></tr>
			<tr><td>i1</td><td>整数数値</td><td>行番号 </td></tr>
		</table>
		</dd>
	<dt>設定値</dt>
		<dd>引数&nbsp;<em>i1</em>&nbsp;の設定値は次のとおりです。<br><br>
		<table border="1" cellspacing="0" cellpadding="3" width="85%">
	<caption style="display: none">無題</caption>
<tr><th scope="auto">値</th><th scope="auto">内容</th></tr>
			<tr><td>0</td><td>カーソルがある行を取得 </td></tr>
			<tr><td>1</td><td>先頭行を取得 </td></tr>
			<tr><td>n</td><td>n行目を取得 </td></tr>
			<tr><td>全行数より大きい値</td><td>空文字列が返る </td></tr>
		</table>
		</dd>
	<dt>補足</dt>
		<dd>
		PPAのマクロ中では $41 などの 16進数表記や変数・数式・関数の使用も可能だが、MACのマクロ中では 65 などの 10進数の定数表記しか受け付けない。
		</dd>
	<dt>関連項目</dt>
		<dd>
		<a href="./S_GetSelectedString.html">S_GetSelectedString()</a>
		</dd>
</dl>
