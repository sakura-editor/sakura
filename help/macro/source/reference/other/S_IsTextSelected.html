<h2>S_IsTextSelected</h2>
<dl>
	<dt>機能</dt>
		<dd>テキストの選択状態を取得</dd>
	<dt>構文</dt>
		<dd><em>integer  S_IsTextSelected ( )</em>&nbsp;&nbsp;<a href="../../sample/SampleIsTextSelected.html">使用例</a>
		</dd>
	<dt>戻り値</dt>
		<dd>
		<table border="1" cellspacing="0" cellpadding="3" width="300">
	<caption style="display: none">無題</caption>
<tr><th scope="auto">値</th><th scope="auto">内容</th></tr>
			<tr><td>0</td><td>非選択状態</td></tr>
			<tr><td>1</td><td>選択中</td></tr>
			<tr><td>2</td><td>矩形選択中</td></tr>
		</table>
		</dd>
	<dt>関連項目</dt>
		<dd>
		<a href="../select/S_BeginSelect.html">S_BeginSelect()</a>
		<a href="../block/S_BeginBoxSelect.html">S_BeginBoxSelect()</a>
		<a href="./S_GetSelectedString.html">S_GetSelectedString()</a>
		</dd>
	
</dl>
