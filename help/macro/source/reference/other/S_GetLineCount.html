<h2>S_GetLineCount</h2>
<dl>
	<dt>機能</dt>
		<dd>全論理行数の取得</dd>
	<dt>説明</dt>
		<dd>ファイルの全論理行数（改行単位の行数）を整数数値で返す。</dd>
	<dt>構文</dt>
		<dd><i>integer  S_GetLineCount ( i1 )</i>&nbsp;&nbsp;<a href = "../../sample/SampleGetLineCount.html">使用例</a>
		<br><br>
		<table border = "1" cellspacing = "0" cellpadding = "3" width = "85%">
			<tr><th><nobr>引数</nobr></th><th>型</th><th>内容</th></tr>
			<tr><td>i1</td><td>整数数値</td><td>&lt;予約&gt; <br>現在は特に機能はない。0 にしておくこと。（ 0 以外はエラーになる） </td></tr>
		</table>
		</dd>
</dl>
