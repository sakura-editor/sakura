<h2>S_IsInsMode</h2>
<dl>
	<dt>機能</dt>
		<dd>挿入／上書きモードの取得</dd>
	<dt>構文</dt>
		<dd><em>integer  S_IsInsMode ( )</em>&nbsp;&nbsp;<a href="../../sample/SampleIsInsMode.html">使用例</a>
		</dd>
	<dt>戻り値</dt>
		<dd>
		<table border="1" cellspacing="0" cellpadding="3" width="300">
	<caption style="display: none">無題</caption>
<tr><th scope="auto">値</th><th scope="auto">内容</th></tr>
			<tr><td>0</td><td>上書きモード</td></tr>
			<tr><td>1</td><td>挿入モード</td></tr>
		</table>
		</dd>
	<dt>関連項目</dt>

		<a href="../mode/S_ChgmodINS.html">S_ChgmodINS()</a>
		</dd>
	
</dl>
