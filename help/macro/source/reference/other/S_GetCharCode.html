<h2>S_GetCharCode</h2>
<dl>
	<dt>機能</dt>
		<dd>文字コードの取得</dd>
	<dt>構文</dt>
		<dd><em>integer  S_GetCharCode ( )</em>&nbsp;&nbsp;<a href="../../sample/SampleGetCharCode.html">使用例</a>
		</dd>
	<dt>戻り値</dt>
		<dd>
		<table border="1" cellspacing="0" cellpadding="3" width="300">
	<caption style="display: none">無題</caption>
<tr><th scope="auto">値</th><th scope="auto">内容</th></tr>
			<tr><td>0</td><td>SJIS </td></tr>
			<tr><td>1</td><td>JIS </td></tr>
			<tr><td>2</td><td>EUC </td></tr>
			<tr><td>3</td><td>Unicode </td></tr>
			<tr><td>4</td><td>UTF-8 </td></tr>
			<tr><td>5</td><td>UTF-7 </td></tr>
			<tr><td>6</td><td>UnicodeBE </td></tr>
			<tr><td>7</td><td>CESU-8 </td></tr>
			<tr><td>8</td><td>Latin1(Windows-1252) </td></tr>
		</table>
		</dd>
	
	<dt>関連項目</dt>
		<dd>
		<a href="../file/S_FileSaveAs.html">S_FileSaveAs()</a>
		</dd>
</dl>
