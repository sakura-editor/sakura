<h2>S_ChgmodINS</h2>
<dl>
	<dt>機能</dt>
		<dd>挿入／上書きモード切り替え</dd>
	<dt>構文</dt>
		<dd><em>void  S_ChgmodINS ( )</em></dd>
	<dt>説明</dt>
		<dd>
		実行する度に “挿入モード” / “上書きモード” を交互に切り替える。<br>
		「“挿入モード” にしろ」 とか 「“上書きモード” にしろ」 など、モードを明確に指定する事は出来ない。あくまで両モードを交互に切り替えるのみ。
		</dd>
	<dt>関連項目</dt>
		<dd>
		<a href="../other/S_IsInsMode.html">S_IsInsMode()</a>
		</dd>
</dl>
