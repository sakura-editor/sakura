<h2>S_ChgmodEOL</h2>
<dl>
	<dt>機能</dt>
		<dd>入力改行コード指定</dd>
	<dt>構文</dt>
		<dd><i>void  S_ChgmodEOL ( i1 )</i>
		<br><br>
		<table border = "1" cellspacing = "0" cellpadding = "3" width = "85%">
			<tr><th><nobr>引数</nobr></th><th>型</th><th>内容</th></tr>
			<tr><td>i1</td><td>整数数値</td><td>改行コード </td></tr>
		</table>
		</dd>
	<dt>設定値</dt>
		<dd>引数&nbsp;<i>i1</i>&nbsp;の設定値は次のとおりです。<br><br>
		<table border = "1" cellspacing = "0" cellpadding = "3" width = "85%">
			<tr><th>値</th><th>内容</th></tr>
			<tr><td>1</td><td>CRLF </td></tr>
			<tr><td>2</td><td>LFCR </td></tr>
			<tr><td>3</td><td>LF </td></tr>
			<tr><td>4</td><td>CR </td></tr>
		</table>
		</dd>
	<dt>補足</dt>
		<dd>
		PPAのマクロ中では $41 などの 16進数表記や変数・数式・関数の使用も可能だが、MACのマクロ中では 65 などの 10進数の定数表記しか受け付けない。
		</dd>
</dl>
