<h2>S_CtrlCode</h2>
<dl>
	<dt>機能</dt>
		<dd>コントロールコードの入力</dd>
	<dt>説明</dt>
		<dd>S_Charと違い、改行コードも変換されずに挿入します。</dd>
	<dt>構文</dt>
		<dd><em>void  S_CtrlCode ( i1 )</em>
		<br><br>
		<table border="1" cellspacing="0" cellpadding="3" width="85%">
	<caption style="display: none">無題</caption>
<tr><th scope="auto">引数</th><th scope="auto">型</th><th scope="auto">内容</th></tr>
			<tr><td>i1</td><td>整数数値</td><td>書き出したい文字を10進数の ASCIIコードで指定する。 </td></tr>
		</table>
		</dd>
</dl>
