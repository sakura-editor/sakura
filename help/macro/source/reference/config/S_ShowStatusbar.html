<h2>S_ShowStatusbar</h2>
<dl>
	<dt>機能</dt>
		<dd>ステータスバーを表示、表示中のステータスバーを隠す</dd>
	<dt>構文</dt>
		<dd><i>void  S_ShowStatusbar ( )</i></dd>
	<dt>説明</dt>
		<dd>
		「表示させる」「非表示にする」を指定することはできない。
		表示／非表示が交互に切り替わる。</p>
		</dd>
</dl>
