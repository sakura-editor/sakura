<h2>S_ExecCommand</h2>

<dl>
	<dt>機能</dt>
		<dd>外部コマンド実行</dd>
	<dt>構文</dt>
		<dd><em>void  S_ExecCommand ( S1 ， i1 )</em>
		<br><br>
		<table border="1" cellspacing="0" cellpadding="3" width="85%">
	<caption style="display: none">無題</caption>
<tr><th scope="auto">引数</th><th scope="auto">型</th><th scope="auto">内容</th></tr>
			<tr><td>S1</td><td>文字列</td><td>実行するコマンド文字列 </td></tr>
			<tr><td>i1</td><td>整数数値</td><td>標準出力を得るかどうか</td></tr>
		</table>
		</dd>
	<dt>設定値</dt>
		<dd>引数&nbsp;<em>i1</em>&nbsp;の設定値は次のとおりです。<br><br>
		<table border="1" cellspacing="0" cellpadding="3" width="85%">
	<caption style="display: none">無題</caption>
<tr><th scope="auto">値</th><th scope="auto">内容</th></tr>
			<tr><td>0</td><td>チェックOFF </td></tr>
			<tr><td>1</td><td>チェックON </td></tr>
		</table>
		</dd>
	<dt>関連項目</dt>
		<dd>
		<a href="../config/S_ExecCommandDialog.html">S_ExecCommandDialog()</a>
		<a href="../other/S_ExpandParameter.html">S_ExpandParameter()</a>
		</dd>
</dl>
<hr>
