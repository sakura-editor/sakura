<h2>S_TextWrapMethod</h2>
<dl>
	<dt>機能</dt>
		<dd>折り返し方法</dd>
	<dt>構文</dt>
		<dd><i>void  S_TextWrapMethod ( i1 )</i>
		<br><br>
		<table border = "1" cellspacing = "0" cellpadding = "3" width = "85%">
			<tr><th><nobr>引数</nobr></th><th>型</th><th>内容</th></tr>
			<tr><td>i1</td><td>整数数値</td><td>折り返し種別</td></tr>
		</table>
		</dd>
	<dt>設定値</dt>
		<dd>引数&nbsp;<i>i1</i>&nbsp;の設定値は次のとおりです。<br><br>
		<table border = "1" cellspacing = "0" cellpadding = "3" width = "85%">
			<tr><th>値</th><th>内容</th></tr>
			<tr><td>0</td><td>折り返さない </td></tr>
			<tr><td>1</td><td>指定桁で折り返す </td></tr>
			<tr><td>2</td><td>右端で折り返す </td></tr>
		</table>
		</dd>
</dl>
