<h2>S_WindowTopMost</h2>
<dl>
	<dt>機能</dt>
		<dd>常に手前に表示</dd>
	<dt>構文</dt>
		<dd><i>void  S_WindowTopMost ( i1 )</i>
		<br><br>
		<table border = "1" cellspacing = "0" cellpadding = "3" width = "85%">
			<tr><th><nobr>引数</nobr></th><th>型</th><th>内容</th></tr>
			<tr><td>i1</td><td>整数数値</td><td>手前に表示させるかどうか </td></tr>
		</table>
		</dd>
	<dt>設定値</dt>
		<dd>引数&nbsp;<i>i1</i>&nbsp;の設定値は次のとおりです。<br><br>
		<table border = "1" cellspacing = "0" cellpadding = "3" width = "85%">
			<tr><th>値</th><th>内容</th></tr>
			<tr><td>0</td><td>トグル動作 </td></tr>
			<tr><td>1</td><td>最前面 </td></tr>
			<tr><td>2</td><td>最前面解除 </td></tr>
			<tr><td>その他</td><td>なにもしない </td></tr>
		</table>
		</dd>
</dl>
