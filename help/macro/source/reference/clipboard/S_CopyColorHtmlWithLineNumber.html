<h2>S_CopyColorHtmlWithLineNumber</h2>
<dl>
	<dt>機能</dt>
		<dd>選択範囲内行番号色付きHTMLコピー</dd>
	<dt>説明</dt>
		<dd>選択範囲内の色付きテキストをHTMLに変換し、各行の先頭に行番号を付けてクリップボードにコピー</dd>
	<dt>構文</dt>
		<dd><i>void  S_CopyColorHtmlWithLineNumber ( )</i></dd>
</dl>
